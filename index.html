
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jejeje</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: background 1s ease;
    }

    h1 {
      color: #2dd61a;
      text-shadow: 2px 2px 8px #555;
      font-size: 3rem;
      animation: pulse 2s infinite;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #ff6f91;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff3f6c;
    }
  </style>
</head>
<body>

  <h1>Holi</h1>
  <img src="../jejeje/imagen/9588240d-ea74-4a4d-8551-8d70294c893e.webp" alt="Jejeje">
  <h1>Como estas ?</h1>
</body>
